name: CI | Run kata-monitor tests
on:
  workflow_call:
    inputs:
      artifact-run-id:
        description: "The run id where the artifact was uploaded"
        required: false
        type: string
        default: ${{ github.run_id }}
      tarball-suffix:
        required: false
        type: string
      commit-hash:
        required: false
        type: string
      target-branch:
        required: false
        type: string
        default: ""
  workflow_dispatch:
    inputs:
      artifact-run-id:
        description: "The workflow run id where the artifact was uploaded"
        required: true
        type: string
      tarball-suffix:
        description: "Identifier used to distinguish between PRs/dev/nightly tests"
        required: false
        type: string
      commit-hash:
        description: "The code to checkout for testing"
        required: false
        type: string
      target-branch:
        description: "The target branch to rebase on and ensure the tests are up-to-date"
        required: false
        type: string
        default: ""

permissions:
  contents: read

jobs:
  run-monitor:
    strategy:
      fail-fast: false
      matrix:
        vmm:
          - qemu
        container_engine:
          - crio
          - containerd
        # TODO: enable when https://github.com/kata-containers/kata-containers/issues/9853 is fixed
        #include:
        #  - container_engine: containerd
        #    containerd_version: lts
        exclude:
          # TODO: enable with containerd when https://github.com/kata-containers/kata-containers/issues/9761 is fixed
          - container_engine: containerd
            vmm: qemu
    runs-on: ubuntu-22.04
    env:
      CONTAINER_ENGINE: ${{ matrix.container_engine }}
      #CONTAINERD_VERSION: ${{ matrix.containerd_version }}
      KATA_HYPERVISOR: ${{ matrix.vmm }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ inputs.commit-hash }}
          fetch-depth: 0
          persist-credentials: false

      - name: Rebase atop of the latest target branch
        run: |
          ./tests/git-helper.sh "rebase-atop-of-the-latest-target-branch"
        env:
          TARGET_BRANCH: ${{ inputs.target-branch }}

      - name: Install dependencies
        run: bash tests/functional/kata-monitor/gha-run.sh install-dependencies

      - name: get-kata-tarball
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: kata-static-tarball-amd64${{ inputs.tarball-suffix }}
          run-id: ${{ inputs.artifact-run-id }}
          github-token: ${{ github.token }}
          repository: ${{ github.repository}}
          path: kata-artifacts

      - name: Install kata
        run: bash tests/functional/kata-monitor/gha-run.sh install-kata kata-artifacts

      - name: Run kata-monitor tests
        run: bash tests/functional/kata-monitor/gha-run.sh run
