name: CI | Publish kata-deploy payload for arm64
on:
  workflow_call

jobs:
  kata-payload:
    runs-on: arm64
    steps:
      - name: Adjust a permission for repo
        run: |
          sudo chown -R $USER:$USER $GITHUB_WORKSPACE

      - uses: actions/checkout@v3

      - name: get-kata-tarball
        uses: actions/download-artifact@v3
        with:
          name: kata-static-tarball-arm64-${{ github.event.pull_request.number }}-${{ github.sha }}

      - name: build-and-push-kata-payload
        id: build-and-push-kata-payload
        run: |
          ./tools/packaging/kata-deploy/local-build/kata-deploy-build-and-upload-payload.sh \
          $(pwd)/kata-static.tar.xz "ghcr.io/kata-containers/kata-deploy-ci" \
          "arm64-${{ github.event.pull_request.number }}-${{ github.sha }}"
