name: CI | Run cri-containerd tests on ppc64le
on:
  workflow_call:
    inputs:
      tarball-suffix:
        required: false
        type: string
      commit-hash:
        required: false
        type: string
      target-branch:
        required: false
        type: string
        default: ""
      skip:
        required: false
        type: string
        default: no

jobs:
  run-cri-containerd:
    strategy:
      # We can set this to true whenever we're 100% sure that
      # the all the tests are not flaky, otherwise we'll fail
      # all the tests due to a single flaky instance
      fail-fast: false
      matrix:
        containerd_version: ['active']
        vmm: ['qemu']
    runs-on: ppc64le
    env:
      CONTAINERD_VERSION: ${{ matrix.containerd_version }}
      GOPATH: ${{ github.workspace }}
      KATA_HYPERVISOR: ${{ matrix.vmm }}
    steps:
      - name: Adjust a permission for repo
        if: ${{ inputs.skip != 'yes' }}
        run: sudo chown -R $USER:$USER $GITHUB_WORKSPACE

      - name: Prepare the self-hosted runner
        if: ${{ inputs.skip != 'yes' }}
        run: |
          bash ${HOME}/scripts/prepare_runner.sh cri-containerd
          sudo rm -rf $GITHUB_WORKSPACE/*

      - uses: actions/checkout@v4
        if: ${{ inputs.skip != 'yes' }}
        with:
          ref: ${{ inputs.commit-hash }}
          fetch-depth: 0

      - name: Rebase atop of the latest target branch
        if: ${{ inputs.skip != 'yes' }}
        run: |
          ./tests/git-helper.sh "rebase-atop-of-the-latest-target-branch"
        env:
          TARGET_BRANCH: ${{ inputs.target-branch }}

      - name: Install dependencies
        if: ${{ inputs.skip != 'yes' }}
        run: bash tests/integration/cri-containerd/gha-run.sh install-dependencies

      - name: get-kata-tarball
        if: ${{ inputs.skip != 'yes' }}
        uses: actions/download-artifact@v4
        with:
          name: kata-static-tarball-ppc64le${{ inputs.tarball-suffix }}
          path: kata-artifacts

      - name: Install kata
        if: ${{ inputs.skip != 'yes' }}
        run: bash tests/integration/cri-containerd/gha-run.sh install-kata kata-artifacts

      - name: Run cri-containerd tests
        if: ${{ inputs.skip != 'yes' }}
        run: bash tests/integration/cri-containerd/gha-run.sh run

      - name: Cleanup actions for the self hosted runner
        if: ${{ inputs.skip != 'yes' }}
        run: ${HOME}/scripts/cleanup_runner.sh

      - name: skip
        if: ${{ inputs.skip == 'yes' }}
        run: echo "Skip this test"
