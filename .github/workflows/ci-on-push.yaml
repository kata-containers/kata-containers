name: Kata Containers CI
on:
  pull_request_target:
    branches:
      - 'main'
    types:
      # Adding 'labeled' to the list of activity types that trigger this event
      # (default: opened, synchronize, reopened) so that we can run this
      # workflow when the 'ok-to-test' label is added.
      # Reference: https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#pull_request_target
      - opened
      - synchronize
      - reopened
      - labeled
env:
  COMMIT_HASH: ${{ github.event.pull_request.head.sha }}
  PR_NUMBER: ${{ github.event.pull_requesst.number }}

jobs:
  build-kata-static-tarball-amd64:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'ok-to-test') }}
    uses: ./.github/workflows/build-kata-static-tarball-amd64.yaml
    with:
      tarball-suffix: -${{ env.PR_NUMBER }}-${{ env.COMMIT_HASH }}
      commit-hash: ${{ env.COMMIT_HASH }}

  publish-kata-deploy-payload-amd64:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'ok-to-test') }}
    needs: build-kata-static-tarball-amd64
    uses: ./.github/workflows/publish-kata-deploy-payload-amd64.yaml
    with:
      tarball-suffix: -${{ env.PR_NUMBER }}-${{ env.COMMIT_HASH }}
      registry: ghcr.io
      repo: ${{ github.repository_owner }}/kata-deploy-ci
      tag: ${{ env.PR_NUMBER }}-${{ env.COMMIT_HASH }}-amd64
      commit-hash: ${{ env.COMMIT_HASH }}
    secrets: inherit

  run-k8s-tests-on-aks:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'ok-to-test') }}
    needs: publish-kata-deploy-payload-amd64
    uses: ./.github/workflows/run-k8s-tests-on-aks.yaml
    with:
      registry: ghcr.io
      repo: ${{ github.repository_owner }}/kata-deploy-ci
      tag: ${{ env.PR_NUMBER }}-${{ env.COMMIT_HASH }}-amd64
      commit-hash: ${{ env.COMMIT_HASH }}
    secrets: inherit

  run-k8s-tests-on-sev:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'ok-to-test') }}
    needs: publish-kata-deploy-payload-amd64
    uses: ./.github/workflows/run-k8s-tests-on-sev.yaml
    with:
      registry: ghcr.io
      repo: ${{ github.repository_owner }}/kata-deploy-ci
      tag: ${{ env.PR_NUMBER }}-${{ env.COMMIT_HASH }}-amd64
      commit-hash: ${{ env.COMMIT_HASH }}

  run-k8s-tests-on-snp:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'ok-to-test') }}
    needs: publish-kata-deploy-payload-amd64
    uses: ./.github/workflows/run-k8s-tests-on-snp.yaml
    with:
      registry: ghcr.io
      repo: ${{ github.repository_owner }}/kata-deploy-ci
      tag: ${{ env.PR_NUMBER }}-${{ env.COMMIT_HASH }}-amd64
      pr-number: ${{ env.PR_NUMBER }}
      commit-hash: ${{ env.COMMIT_HASH }}

  run-k8s-tests-on-tdx:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'ok-to-test') }}
    needs: publish-kata-deploy-payload-amd64
    uses: ./.github/workflows/run-k8s-tests-on-tdx.yaml
    with:
      registry: ghcr.io
      repo: ${{ github.repository_owner }}/kata-deploy-ci
      tag: ${{ env.PR_NUMBER }}-${{ env.COMMIT_HASH }}-amd64
      commit-hash: ${{ env.COMMIT_HASH }}

  run-metrics-tests:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'ok-to-test') }}
    needs: build-kata-static-tarball-amd64
    uses: ./.github/workflows/run-metrics.yaml
    with:
      tarball-suffix: -${{ env.PR_NUMBER }}-${{ env.COMMIT_HASH }}-amd64
      commit-hash: ${{ env.COMMIT_HASH }}
