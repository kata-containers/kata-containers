name: Move issues to "In progress" in backlog project when referenced by a PR

on:
  pull_request_target:
    types:
      - opened
      - reopened

jobs:
  move-linked-issues-to-in-progress:
    runs-on: ubuntu-latest
    steps:
      - name: Move issue to "In progress"
        if: ${{ !contains(github.event.pull_request.labels.*.name, 'force-skip-ci') }}
        env:
          GITHUB_TOKEN: ${{ secrets.KATA_GITHUB_ACTIONS_TOKEN }}
        run: |
          [[ -z $GITHUB_TOKEN ]] && echo "I don't have GITHUB_TOKEN!" && exit 1
          [[ ! -z $GITHUB_TOKEN ]] && echo "I do have GITHUB_TOKEN!" && exit 0
