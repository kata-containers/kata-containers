on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize

name: Darwin tests
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.19.2]
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build utils
      run: ./ci/darwin-test.sh
