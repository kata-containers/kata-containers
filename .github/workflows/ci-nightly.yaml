name: Kata Containers Nightly CI
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  kata-containers-ci-on-push:
    uses: ./.github/workflows/ci.yaml
    with:
      caller-workflow: ${{ github.workflow }}
      commit-hash: ${{ github.sha }}
      pr-number: "nightly"
      tag: ${{ github.sha }}-nightly
    secrets: inherit
