name: CI | Run kubernetes tests on IBM Cloud Z virtual server instance (zVSI)
on:
  workflow_call:
    inputs:
      registry:
        required: true
        type: string
      repo:
        required: true
        type: string
      tag:
        required: true
        type: string
      pr-number:
        required: true
        type: string
      commit-hash:
        required: false
        type: string
      target-branch:
        required: false
        type: string
        default: ""
      skip:
        required: false
        type: string
        default: no

jobs:
  run-k8s-tests:
    strategy:
      fail-fast: false
      matrix:
        vmm:
          - qemu
        snapshotter:
          - devmapper
        k8s:
          - k3s
    runs-on: s390x
    env:
      DOCKER_REGISTRY: ${{ inputs.registry }}
      DOCKER_REPO: ${{ inputs.repo }}
      DOCKER_TAG: ${{ inputs.tag }}
      PR_NUMBER: ${{ inputs.pr-number }}
      KATA_HYPERVISOR: ${{ matrix.vmm }}
      KUBERNETES: "k3s"
      SNAPSHOTTER: ${{ matrix.snapshotter }}
      USING_NFD: "true"
      TARGET_ARCH: "s390x"
    steps:
      - name: Take a pre-action for self-hosted runner
        if: ${{ inputs.skip != 'yes' }}
        run: ${HOME}/script/pre_action.sh ubuntu-2204

      - uses: actions/checkout@v4
        if: ${{ inputs.skip != 'yes' }}
        with:
          ref: ${{ inputs.commit-hash }}
          fetch-depth: 0

      - name: Rebase atop of the latest target branch
        if: ${{ inputs.skip != 'yes' }}
        run: |
          ./tests/git-helper.sh "rebase-atop-of-the-latest-target-branch"
        env:
          TARGET_BRANCH: ${{ inputs.target-branch }}

      - name: Deploy ${{ matrix.k8s }}
        if: ${{ inputs.skip != 'yes' }}
        run: bash tests/integration/kubernetes/gha-run.sh deploy-k8s

      - name: Configure the ${{ matrix.snapshotter }} snapshotter
        if: ${{ inputs.skip != 'yes' }}
        run: bash tests/integration/kubernetes/gha-run.sh configure-snapshotter

      - name: Deploy Kata
        if: ${{ inputs.skip != 'yes' }}
        timeout-minutes: 10
        run: bash tests/integration/kubernetes/gha-run.sh deploy-kata-zvsi

      - name: Run tests
        if: ${{ inputs.skip != 'yes' }}
        timeout-minutes: 30
        run: bash tests/integration/kubernetes/gha-run.sh run-tests

      - name: Take a post-action
        if: always() && ${{ inputs.skip != 'yes' }}
        run: |
          bash tests/integration/kubernetes/gha-run.sh cleanup-zvsi || true
          ${HOME}/script/post_action.sh ubuntu-2204

      - name: skip
        if: ${{ inputs.skip == 'yes' }}
        run: echo "Skip this test"
