name: Publish Kata release artifacts for amd64
on:
  workflow_call:
    inputs:
      target-arch:
        required: true
        type: string

jobs:
  build-kata-static-tarball-amd64:
    uses: ./.github/workflows/build-kata-static-tarball-amd64.yaml
    with:
      stage: release

  kata-deploy:
    needs: build-kata-static-tarball-amd64
    runs-on: ubuntu-latest
    steps:
      - name: Login to Kata Containers docker.io
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to Kata Containers quay.io
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_DEPLOYER_USERNAME }}
          password: ${{ secrets.QUAY_DEPLOYER_PASSWORD }}

      - uses: actions/checkout@v4
      - name: get-kata-tarball
        uses: actions/download-artifact@v3
        with:
          name: kata-static-tarball-amd64

      - name: build-and-push-kata-deploy-ci-amd64
        id: build-and-push-kata-deploy-ci-amd64
        run: |
          # We need to do such trick here as the format of the $GITHUB_REF 
          # is "refs/tags/<tag>"
          tag=$(echo $GITHUB_REF | cut -d/ -f3-)
          tags=($tag)
          tags+=($([[ "$tag" =~ "alpha"|"rc" ]] && echo "latest" || echo "stable"))
          export KATA_TARBALL="$(pwd)/kata-static.tar.xz"
          for tag in ${tags[@]}; do
              for img in "docker.io/katadocker/kata-deploy" \
                         "quay.io/kata-containers/kata-deploy"; do
                  export KATA_PAYLOAD="${img}"
                  export KATA_PAYLOAD_TAG="${tag}-${{ inputs.target-arch }}"

                  make build-and-push-kata-payload
              done
          done
