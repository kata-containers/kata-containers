name: Check 
on: [pull_request]
jobs:
  cargo-deny:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        checks:
          - advisories
          - bans licenses sources
        tomls: [./src/agent/,
                ./src/agent/rustjail/,
                ./src/agent/vsock-exporter/,
                ./src/libs/,
                ./src/libs/logging/,
                ./src/libs/oci/,
                ./src/libs/protocols/,
                ./src/libs/safe-path/,
                ./src/tools/agent-ctl/,
                ./src/tools/runk/libcontainer/,
                ./src/tools/runk/,
                ./src/tools/trace-forwarder/]

    continue-on-error: ${{ matrix.checks == 'advisories' }}

    steps:
    - name: "Checkout code"
      if: ${{ !contains(github.event.pull_request.labels.*.name, 'force-skip-ci') && ( success() || failure() ) }}
      uses: actions/checkout@v2
    - name: "Check Rust Licenses"
      uses: EmbarkStudios/cargo-deny-action@v1
      with:
        command: check ${{ matrix.checks }}
        entrypoint: ${{ matrix.tomls }}