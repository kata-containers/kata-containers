---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kubelet-kata-cleanup
  namespace: kube-system
spec:
  selector:
      matchLabels:
        name: kubelet-kata-cleanup
  template:
    metadata:
        labels:
          name: kubelet-kata-cleanup
    spec:
      serviceAccountName: kata-label-node
      nodeSelector:
          kata-containers.io/kata-runtime: cleanup
      containers:
      - name: kube-kata-cleanup
        image: egernst/kata-deploy
        imagePullPolicy: Always
        command: [ "sh", "-c" ]
        args:
        - kubectl label node $NODE_NAME kata-containers.io/container-runtime- kata-containers.io/kata-runtime-;
          systemctl daemon-reload && systemctl restart containerd && systemctl restart crio && systemctl restart kubelet;
          tail -f /dev/null;
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        securityContext:
          privileged: false
        volumeMounts:
        - name: dbus
          mountPath: /var/run/dbus
        - name: systemd
          mountPath: /run/systemd
      volumes:
        - name: dbus
          hostPath:
            path: /var/run/dbus
        - name: systemd
          hostPath:
            path: /run/systemd
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
