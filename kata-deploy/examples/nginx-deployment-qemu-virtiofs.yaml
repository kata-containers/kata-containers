apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-qemu-virtiofs
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      runtimeClassName: kata-qemu-virtiofs
      containers:
      - name: nginx
        image: nginx:1.14
        ports:
        - containerPort: 80
