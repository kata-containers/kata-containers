---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-vote-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-vote-front
  template:
    metadata:
      labels:
        app: azure-vote-front
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      runtimeClassName: kata-cc
      containers:
        - name: azure-vote-front
          image: "mcr.microsoft.com/azuredocs/azure-vote-front:v1"
          env:
            - name: REDIS
              value: azure-vote-back
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
