[package]
authors     = ["The Kata Containers community <kata-dev@lists.katacontainers.io>"]
description = "runk: Kata OCI container runtime based on Kata agent"
edition     = "2018"
license     = "Apache-2.0"
name        = "runk"
version     = "0.0.1"

[dependencies]
anyhow = "1.0.52"
chrono = { version = "0.4.19", features = ["serde"] }
clap = { version = "3.0.6", features = ["cargo", "derive"] }
libc = "0.2.108"
libcontainer = { path = "./libcontainer" }
liboci-cli = "0.0.4"
logging = { path = "../../libs/logging" }
nix = "0.23.0"
oci-spec = { version = "0.6.8", features = ["runtime"] }
runtime-spec = { path = "../../libs/runtime-spec" }
rustjail = { path = "../../agent/rustjail", features = [
  "standard-oci-runtime",
] }
serde = { version = "1.0.133", features = ["derive"] }
serde_json = "1.0.74"
slog = "2.7.0"
slog-async = "2.7.0"
tabwriter = "1.2.1"
tokio = { version = "1.44.2", features = ["full"] }
users = "0.11.0"

[features]
seccomp = ["rustjail/seccomp"]

[dev-dependencies]
tempfile = "3.19.1"

[workspace]
members = ["libcontainer"]
