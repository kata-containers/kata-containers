[package]
name = "hypervisor"
version = "0.1.0"
authors = ["The Kata Containers community <kata-dev@lists.katacontainers.io>"]
edition = "2018"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-rt = "2.7.0"
anyhow = "^1.0"
async-trait = "0.1.48"
go-flag = "0.1.0"
libc = ">=0.2.39"
nix = "0.24.2"
rust-ini = "0.18.0"
seccompiler = "0.2.0"
serde = { version = "1.0.138", features = ["derive"] }
serde_json = ">=1.0.9"
slog = "2.5.2"
slog-scope = "4.4.0"
thiserror = "1.0"
tokio = { version = "1.38.2", features = ["sync", "fs", "process", "io-util"] }
vmm-sys-util = "0.12.1"
rand = "0.8.4"
path-clean = "1.0.1"
lazy_static = "1.4"
tracing = "0.1.36"
ttrpc = { version = "0.8.4", features = ["async"] }
protobuf = "=3.7.1"
oci-spec = { version = "0.6.8", features = ["runtime"] }
futures = "0.3.25"
safe-path = "0.1.0"
crossbeam-channel = "0.5.6"
tempdir = "0.3.7"
qapi = { version = "0.14", features = ["qmp", "async-tokio-all"] }
qapi-spec = "0.3.1"
qapi-qmp = "0.14.0"
hyperlocal = "0.8.0"
hyper = { version = "0.14.18", features = ["client"] }

# Local dependencies
kata-sys-util = { workspace = true }
kata-types = { workspace = true }
logging = { workspace = true }
protocols = { workspace = true, features = ["async"] }
shim-interface = { workspace = true }
persist = { workspace = true }
ch-config = { workspace = true, optional = true }
tests_utils = { workspace = true }

# Local dependencies: Dragonball
dragonball = { workspace = true, features = [
    "atomic-guest-memory",
    "virtio-vsock",
    "hotplug",
    "virtio-blk",
    "virtio-net",
    "virtio-fs",
    "vhost-net",
    "dbs-upcall",
    "virtio-mem",
    "virtio-balloon",
    "vhost-user-net",
    "host-device",
], optional = true }
dbs-utils = { workspace = true }

[features]
default = []

dragonball = ["dep:dragonball"]
# Feature is not yet complete, so not enabled by default.
# See https://github.com/kata-containers/kata-containers/issues/6264.
cloud-hypervisor = ["ch-config"]

[dev-dependencies]
serial_test = "2.0.0"

# Local dev-dependencies
# Force the CH tests to run, even when the feature is not enabled for
# a normal build.
hypervisor = { workspace = true, features = ["cloud-hypervisor"] }
test-utils = { workspace = true }

[build-dependencies]
ttrpc-codegen = "0.4.2"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = [
    'cfg(feature, values("enable-vendor"))',
] }
