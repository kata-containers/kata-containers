[package]
name = "kata"
version = "0.1.0"
authors = ["The Kata Containers community <kata-dev@lists.katacontainers.io>"]
description = "Containerd shim v2 runtime for Kata Containers"
keywords = ["kata containers", "shimv2"]
repository = "https://github.com/kata-containers/kata-containers.git"
license = "Apache-2.0"
edition = "2018"

[[bin]]
name = "containerd-shim-kata-v2"
path = "src/bin/containerd-shim-kata-v2.rs"

[dependencies]
go-flag = "0.1.0"
thiserror = "1.0.30"
protobuf = "2.25.2"
libc = "0.2.108"
unix_socket2 = "0.5.4"
oci-spec = "0.5.2"
toml = "0.5.8"
ttrpc = "0.5.2"
nix = "0.22.2"
slog = {version = "2.7.0", features = ["std", "release_max_level_trace", "max_level_trace"]}
slog-scope = "4.4.0"
serde_json = "1.0.72"
slog-stdlog = "4.1.0"
log = "0.4.14"
slog-async = "2.7.0"
containerd-shim-protos = "0.1"

virtcontainers = { path = "../virtcontainers" }
agent_client = { path = "../agent_client" }
logging = { path = "../../../libs/logging"}


[dev-dependencies]
tempfile = "3.2.0"
rand = "0.8.4"
serial_test = "0.5.1"
tests_utils = { path = "../../tests/utils"}


[build-dependencies]
vergen = { version = "6", default-features = false, features = ["build", "git", "rustc"] }
