[package]
edition = "2018"
name    = "mem-agent-bin"
version = "0.1.0"

[dependencies]
anyhow      = "1.0"
async-trait = "0.1"
byteorder   = "1.5"
chrono      = "0.4"
lazy_static = "1.4"
libc        = "0.2"
maplit      = "1.0"
page_size   = "0.6"
protobuf    = "3.1"
slog        = "2.5.2"
slog-async  = "2.7"
slog-scope  = "4.1.2"
slog-term   = "2.9.0"
structopt   = "0.3"
tokio       = { version = "1.44.2", features = ["full"] }
ttrpc       = { version = "0.8", features = ["async"] }
# Rust 1.68 doesn't support 0.5.9
home      = "=0.5.5"
mem-agent = { path = "../" }

[[example]]
name = "mem-agent-srv"
path = "./srv.rs"

[[example]]
name = "mem-agent-ctl"
path = "./ctl.rs"

[build-dependencies]
ttrpc-codegen = "0.4"
