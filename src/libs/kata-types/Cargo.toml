[package]
authors     = ["The Kata Containers community <kata-dev@lists.katacontainers.io>"]
description = "Constants and data types shared by Kata Containers components"
edition     = "2018"
homepage    = "https://katacontainers.io/"
keywords    = ["container", "kata", "runtime"]
license     = "Apache-2.0"
name        = "kata-types"
readme      = "README.md"
repository  = "https://github.com/kata-containers/kata-containers.git"
version     = "0.1.0"

[dependencies]
anyhow         = "1.0"
base64         = "0.13.0"
bitmask-enum   = "2.1.0"
byte-unit      = "5.1.6"
glob           = "0.3.0"
lazy_static    = "1.4.0"
num_cpus       = "1.13.1"
regex          = "1.10.5"
serde          = { version = "1.0.100", features = ["derive"] }
serde-enum-str = "0.4"
serde_json     = "1.0.73"
slog           = "2.5.2"
slog-scope     = "4.4.0"
sysinfo        = "0.34.2"
thiserror      = "1.0"
toml           = "0.5.8"

oci-spec  = { version = "0.6.8", features = ["runtime"] }
safe-path = { path = "../safe-path" }

[dev-dependencies]
nix        = "0.24.2"
tempfile   = "3.19.1"
test-utils = { path = "../test-utils" }

[features]
default       = []
enable-vendor = []
