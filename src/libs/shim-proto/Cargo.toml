[package]
name = "shim-proto"
version = "0.1.0"
description = "ProtoBuf message and ttRPC service definitions for Containerd shim v2"
keywords = ["container", "shimv2", "ttrpc"]
authors = ["The Kata Containers community <kata-dev@lists.katacontainers.io>"]
repository = "https://github.com/kata-containers/kata-containers.git"
readme = "README.md"
license = "Apache-2.0"
edition = "2018"

[dependencies]
ttrpc = "0.5.2"
protobuf = "=2.14.0"

[build-dependencies]
ttrpc-codegen = { version = "0.2.0", optional = true }

[dev-dependencies]
ctrlc = { version = "3.2.0", features = ["termination"] }
log = "0.4.14"
simple-logging = "2.0.2"

[[example]]
name = "shim-proto-server"
path = "./examples/shim-proto-ttrpc-server.rs"

[[example]]
name = "shim-proto-client"
path = "./examples/shim-proto-ttrpc-client.rs"

[features]
generate = ["ttrpc-codegen"]
