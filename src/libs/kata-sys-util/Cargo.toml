[package]
authors     = ["The Kata Containers community <kata-dev@lists.katacontainers.io>"]
description = "System Utilities for Kata Containers"
edition     = "2018"
homepage    = "https://katacontainers.io/"
keywords    = ["container", "kata", "runtime"]
license     = "Apache-2.0"
name        = "kata-sys-util"
readme      = "README.md"
repository  = "https://github.com/kata-containers/kata-containers.git"
version     = "0.1.0"

[dependencies]
anyhow      = "1.0.31"
byteorder   = "1.4.3"
chrono      = "0.4.0"
common-path = "=1.0.0"
fail        = "0.5.0"
hex         = "0.4.3"
lazy_static = "1.4.0"
libc        = "0.2.100"
mockall     = "0.13.1"
nix         = "0.24.2"
once_cell   = "1.9.0"
pci-ids     = "0.2.5"
rand        = "0.8.5"
serde       = { version = "1.0.138", features = ["derive"] }
serde_json  = "1.0.73"
slog        = "2.5.2"
slog-scope  = "4.4.0"
subprocess  = "0.2.8"
thiserror   = "1.0.30"

kata-types   = { path = "../kata-types" }
oci-spec     = { version = "0.6.8", features = ["runtime"] }
runtime-spec = { path = "../runtime-spec" }
safe-path    = { path = "../safe-path" }

[dev-dependencies]
num_cpus    = "1.13.1"
serial_test = "0.5.1"
tempfile    = "3.19.1"
test-utils  = { path = "../test-utils" }
