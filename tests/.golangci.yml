version: "2"
run:
  concurrency: 4
linters:
  default: none
  enable:
    - gocyclo
    - govet
    - ineffassign
    - misspell
    - staticcheck
    - unused
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - .*\.pb\.go$
      - vendor
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - .*\.pb\.go$
      - vendor
      - third_party$
      - builtin$
      - examples$
