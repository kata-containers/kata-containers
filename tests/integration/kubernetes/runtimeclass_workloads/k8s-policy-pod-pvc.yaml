apiVersion: v1
kind: Pod
metadata:
  name: policy-pod-pvc
spec:
  terminationGracePeriodSeconds: 0
  runtimeClassName: kata
  containers:
    - name: busybox
      image: "quay.io/prometheus/busybox:latest"
      volumeDevices:
        - name: dev
          devicePath: /dev/csi0
      volumeMounts:
        - name: ephemeral
          mountPath: /state
  volumes:
    - name: dev
      persistentVolumeClaim:
        claimName: policy-dev
    - name: ephemeral
      ephemeral:
        volumeClaimTemplate:
          metadata:
            labels:
              type: some-type
          spec:
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 1Mi
