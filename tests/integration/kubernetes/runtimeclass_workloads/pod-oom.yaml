apiVersion: v1
kind: Pod
metadata:
  name: pod-oom
  namespace: default
spec:
  runtimeClassName: kata
  restartPolicy: Never
  containers:
    - image: ${stress_image}
      imagePullPolicy: ${stress_image_pull_policy}
      name: oom-test
      command: ["/bin/sh"]
      args: ["-c", "sleep 2; stress --vm 2 --vm-bytes 400M --timeout 30s"]
      resources:
        limits:
          memory: 500Mi
        requests:
          memory: 500Mi
