apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploymenttest
spec:
  selector:
    matchLabels:
      purpose: quota-demo
  replicas: 2
  template:
    metadata:
      labels:
        purpose: quota-demo
    spec:
      terminationGracePeriodSeconds: 0
      runtimeClassName: kata
      containers:
      - name: pod-quota-demo
        image: quay.io/prometheus/busybox:latest
        command: ["tail", "-f", "/dev/null"]
