apiVersion: v1
kind: Pod
metadata:
  name: test-readonly-volume
spec:
  terminationGracePeriodSeconds: 0
  runtimeClassName: kata
  restartPolicy: Never
  volumes:
  - name: shared-data
    hostPath:
      path: /tmp
      type: Directory
  containers:
  - name: busybox-ro-volume-container
    image: busybox
    volumeMounts:
    - name: shared-data
      mountPath: /tmp
      readOnly: true
    command: ["/bin/sh"]
    args: ["-c", "tail -f /dev/null"]
