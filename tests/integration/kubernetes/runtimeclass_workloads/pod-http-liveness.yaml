apiVersion: v1
kind: Pod
metadata:
  labels:
    test: liveness-test
  name: liveness-http
spec:
  terminationGracePeriodSeconds: 0
  runtimeClassName: kata
  containers:
  - name: liveness
    image: ${agnhost_image}
    args:
    - liveness
    livenessProbe:
      httpGet:
        path: /healthz
        port: 8080
      initialDelaySeconds: 3
      periodSeconds: 3
