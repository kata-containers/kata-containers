apiVersion: v1
kind: Pod
metadata:
  name: test-file-volume
spec:
  terminationGracePeriodSeconds: 0
  runtimeClassName: kata
  restartPolicy: Never
  nodeName: NODE
  volumes:
  - name: shared-file
    hostPath:
      path: HOST_FILE
      type: File
  containers:
  - name: busybox-file-volume-container
    image: busybox
    volumeMounts:
    - name: shared-file
      mountPath: MOUNT_PATH
    command: ["/bin/sh"]
    args: ["-c", "tail -f /dev/null"]
