---
apiVersion: v1
kind: Pod
metadata:
  name: vcpus-less-than-one-with-no-limits
  annotations:
    io.katacontainers.config.hypervisor.default_vcpus: "0"
spec:
  runtimeClassName: kata
  containers:
  - name: vcpus-less-than-one-with-no-limits
    image: quay.io/prometheus/busybox:latest
    command: ['nproc', '--all']
  restartPolicy: Never
---
apiVersion: v1
kind: Pod
metadata:
  name: vcpus-less-than-one-with-limits
  annotations:
    io.katacontainers.config.hypervisor.default_vcpus: "0.75"
spec:
  runtimeClassName: kata
  containers:
  - name: vcpus-less-than-one-with-limits
    image: quay.io/prometheus/busybox:latest
    resources:
      limits:
        cpu: "0.25"
    command: ['nproc', '--all']
  restartPolicy: Never
---
apiVersion: v1
kind: Pod
metadata:
  name: vcpus-more-than-one-with-limits
  annotations:
    io.katacontainers.config.hypervisor.default_vcpus: "0.75"
spec:
  runtimeClassName: kata
  containers:
  - name: vcpus-more-than-one-with-limits
    image: quay.io/prometheus/busybox:latest
    resources:
      limits:
        cpu: "1.2"
    command: ['nproc', '--all']
  restartPolicy: Never
---
