apiVersion: v1
kind: Pod
metadata:
  name: tcptest
  labels:
    app: tcp-liveness
spec:
  terminationGracePeriodSeconds: 0
  runtimeClassName: kata
  containers:
  - name: tcp-liveness
    image: ${agnhost_image}
    args:
    - liveness
    ports:
    - containerPort: 8080
    readinessProbe:
      tcpSocket:
        port: 8080
      initialDelaySeconds: 5
      periodSeconds: 10
    livenessProbe:
      tcpSocket:
        port: 8080
      initialDelaySeconds: 15
      periodSeconds: 20
