CONFIG_NFS_FS=y
CONFIG_NFS_V4=y
CONFIG_NFS_V3=y
CONFIG_NFS_V2=y
CONFIG_LOCKD=y
CONFIG_SUNRPC=y
CONFIG_RPCSEC_GSS_KRB5=y
CONFIG_NFS_COMMON=y
CONFIG_ROOT_NFS=y
CONFIG_FSCACHE=y
CONFIG_CACHEFILES=y

CONFIG_MODULE_SIG=y
# FIPS 200 Compliance Flag
CONFIG_CRYPTO_FIPS=y

# 1. Enable the main Cryptographic API
CONFIG_CRYPTO=y

# 2. Enable essential cryptographic building blocks
CONFIG_CRYPTO_MANAGER=y
CONFIG_CRYPTO_ALGAPI=y
CONFIG_CRYPTO_HASH=y
# CONFIG_CRYPTO_MANAGER_DISABLE_TESTS=n

# 3. Enable the required RNGs
# CONFIG_CRYPTO_DRBG=y
CONFIG_CRYPTO_ANSI_CPRNG=y

# 4. Optional, but often required for FIPS compliance to work
# Ensure necessary algorithms are built-in:
CONFIG_CRYPTO_AES=y
CONFIG_CRYPTO_SHA256=y
