# Need decompressors for root filesystems and kernels.
# Do we need all of these?
CONFIG_CRYPTO=y
# Deflate used by IPSec and IPCOMP protocols
# Also selects ZLIB and a couple of other algos
CONFIG_CRYPTO_DEFLATE=y
CONFIG_XZ_DEC=y
CONFIG_ZLIB_DEFLATE=y
# FIXME - check, do we need gzip?
# https://github.com/kata-containers/packaging/issues/483
CONFIG_DECOMPRESS_GZIP=y
# Some items required by systemd: https://github.com/systemd/systemd/blob/master/README
CONFIG_CRYPTO_USER_API=y
CONFIG_CRYPTO_USER_API_HASH=y
CONFIG_CRYPTO_SHA256=y
# CRYPTO_FIPS dependencies (required in 6.18+)
# CRYPTO_FIPS -> CRYPTO_SELFTESTS -> EXPERT
CONFIG_EXPERT=y
CONFIG_CRYPTO_SELFTESTS=y
CONFIG_CRYPTO_FIPS=y
CONFIG_CRYPTO_ANSI_CPRNG=y
# EXPERT disables many options by default - restore common ones:
# (Architecture-specific options are in x86_64/crypto.conf and arm64/crypto.conf)
CONFIG_PCI_QUIRKS=y
CONFIG_ZONE_DMA=y
CONFIG_BUG=y
CONFIG_IO_URING=y
CONFIG_PCIEASPM=y
CONFIG_FW_LOADER=y
CONFIG_KALLSYMS=y
CONFIG_MEMBARRIER=y
CONFIG_COREDUMP=y
CONFIG_ELF_CORE=y
CONFIG_ADVISE_SYSCALLS=y
CONFIG_CACHESTAT_SYSCALL=y
CONFIG_RSEQ=y
CONFIG_SECRETMEM=y
CONFIG_VT=y
CONFIG_RANDOMIZE_KSTACK_OFFSET=y
CONFIG_ALLOW_DEV_COREDUMP=y
CONFIG_CONSOLE_TRANSLATIONS=y
CONFIG_VT_CONSOLE=y
CONFIG_PROC_PAGE_MONITOR=y
CONFIG_CRC_OPTIMIZATIONS=y
CONFIG_XZ_DEC_X86=y
CONFIG_XZ_DEC_POWERPC=y
CONFIG_XZ_DEC_ARM=y
CONFIG_XZ_DEC_ARMTHUMB=y
CONFIG_XZ_DEC_ARM64=y
CONFIG_XZ_DEC_SPARC=y
CONFIG_XZ_DEC_RISCV=y
CONFIG_DEBUG_BUGVERBOSE=y
CONFIG_SLUB_DEBUG=y
CONFIG_DEBUG_MEMORY_INIT=y
CONFIG_STACKTRACE=y

# IPsec and VXLAN crypto requirements
CONFIG_CRYPTO_GCM=y
CONFIG_CRYPTO_SEQIV=y
CONFIG_CRYPTO_GHASH=y
