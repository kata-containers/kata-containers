---
apiVersion: v1
kind: ServiceAccount
metadata:
{{- if .Values.env.multiInstallSuffix }}
  name: {{ include "kata-deploy.name" . }}-sa-{{ .Values.env.multiInstallSuffix }}
{{- else }}
  name: {{ include "kata-deploy.name" . }}-sa
{{- end }}
  namespace: {{ .Release.Namespace }}
  annotations:
    # Keep so DaemonSet pods retain API access during uninstall (preStop cleanup).
    helm.sh/resource-policy: keep
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
{{- if .Values.env.multiInstallSuffix }}
  name: {{ include "kata-deploy.name" . }}-role-{{ .Values.env.multiInstallSuffix }}
{{- else }}
  name: {{ include "kata-deploy.name" . }}-role
{{- end }}
  annotations:
    helm.sh/resource-policy: keep
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "patch"]
- apiGroups: ["node.k8s.io"]
  resources: ["runtimeclasses"]
  verbs: ["get", "list", "patch"]
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list"]
- apiGroups: ["nfd.k8s-sigs.io"]
  resources: ["nodefeaturerules"]
  verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
- apiGroups: ["apps"]
  resources: ["daemonsets"]
  verbs: ["get", "list", "watch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
{{- if .Values.env.multiInstallSuffix }}
  name: {{ include "kata-deploy.name" . }}-rb-{{ .Values.env.multiInstallSuffix }}
{{- else }}
  name: {{ include "kata-deploy.name" . }}-rb
{{- end }}
  annotations:
    helm.sh/resource-policy: keep
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
{{- if .Values.env.multiInstallSuffix }}
  name: {{ include "kata-deploy.name" . }}-role-{{ .Values.env.multiInstallSuffix }}
{{- else }}
  name: {{ include "kata-deploy.name" . }}-role
{{- end }}
subjects:
- kind: ServiceAccount
{{- if .Values.env.multiInstallSuffix }}
  name: {{ include "kata-deploy.name" . }}-sa-{{ .Values.env.multiInstallSuffix }}
{{- else }}
  name: {{ include "kata-deploy.name" . }}-sa
{{- end }}
  namespace: {{ .Release.Namespace }}
---
# ServiceAccount and RBAC for the post-delete Job that removes the kept RBAC above.
# Created as post-delete hooks with lower weight than the Job so they exist when the Job runs.
apiVersion: v1
kind: ServiceAccount
metadata:
{{- if .Values.env.multiInstallSuffix }}
  name: {{ include "kata-deploy.name" . }}-sa-cleanup-{{ .Values.env.multiInstallSuffix }}
{{- else }}
  name: {{ include "kata-deploy.name" . }}-sa-cleanup
{{- end }}
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
{{- if .Values.env.multiInstallSuffix }}
  name: {{ include "kata-deploy.name" . }}-cleanup-role-{{ .Values.env.multiInstallSuffix }}
{{- else }}
  name: {{ include "kata-deploy.name" . }}-cleanup-role
{{- end }}
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
rules:
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["clusterroles", "clusterrolebindings"]
  verbs: ["delete"]
- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["delete"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
{{- if .Values.env.multiInstallSuffix }}
  name: {{ include "kata-deploy.name" . }}-cleanup-rb-{{ .Values.env.multiInstallSuffix }}
{{- else }}
  name: {{ include "kata-deploy.name" . }}-cleanup-rb
{{- end }}
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
{{- if .Values.env.multiInstallSuffix }}
  name: {{ include "kata-deploy.name" . }}-cleanup-role-{{ .Values.env.multiInstallSuffix }}
{{- else }}
  name: {{ include "kata-deploy.name" . }}-cleanup-role
{{- end }}
subjects:
- kind: ServiceAccount
{{- if .Values.env.multiInstallSuffix }}
  name: {{ include "kata-deploy.name" . }}-sa-cleanup-{{ .Values.env.multiInstallSuffix }}
{{- else }}
  name: {{ include "kata-deploy.name" . }}-sa-cleanup
{{- end }}
  namespace: {{ .Release.Namespace }}
