imagePullPolicy: Always
imagePullSecrets: []
image:
  reference: quay.io/kata-containers/kata-deploy
  tag: ""
# k8s-dist can be k8s, k3s, rke2, k0s, microk8s
k8sDistribution: "k8s"
env:
  debug: "false"
  shims: "clh cloud-hypervisor dragonball fc qemu qemu-coco-dev qemu-runtime-rs qemu-runtime-rs-coco-dev qemu-se-runtime-rs qemu-sev qemu-snp qemu-tdx stratovirt qemu-nvidia-gpu qemu-nvidia-gpu-snp qemu-nvidia-gpu-tdx"
  defaultShim: "qemu"
  createRuntimeClasses: "true"
  createDefaultRuntimeClass: "false"
  allowedHypervisorAnnotations: ""
  snapshotterHandlerMapping: ""
  agentHttpsProxy: ""
  agentNoProxy: ""
  pullTypeMapping: ""
  installationPrefix: ""
  hostOS: ""
  multiInstallSuffix: ""
