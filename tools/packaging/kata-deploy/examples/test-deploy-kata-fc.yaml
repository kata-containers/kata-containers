apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: php-apache-kata-fc
  name: php-apache-kata-fc
spec:
  replicas: 1
  selector:
    matchLabels:
      run: php-apache-kata-fc
  template:
    metadata:
      labels:
        run: php-apache-kata-fc
    spec:
      runtimeClassName: kata-fc
      containers:
      - image: k8s.gcr.io/hpa-example
        imagePullPolicy: Always
        name: php-apache
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          requests:
            cpu: 200m
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: php-apache-kata-fc
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    run: php-apache-kata-fc
  sessionAffinity: None
  type: ClusterIP
