apiVersion: v1
kind: Pod
metadata:
  name: emptydir-rorw
spec:
  runtimeClassName: microvm
  containers:
  - command:
      - sleep
      - "infinity"
    resources:
      limits:
        cpu: 250m
        memory: 128Mi
    image: busybox
    name: c-ro
    volumeMounts:
    - mountPath: /mnt/app/logs
      name: mntapplogs
      readOnly: true
  - command:
      - sleep
      - "infinity"
    resources:
      limits:
        cpu: 250m
        memory: 128Mi
    image: busybox
    name: c-rw
    volumeMounts:
    - mountPath: /mnt/app/logs
      name: mntapplogs
  priorityClassName: p1
  serviceAccount: default
  serviceAccountName: default
  volumes:
  - emptyDir: {}
    name: mntapplogs
