apiVersion: v1
kind: Pod
metadata:
  name: pod-caps
spec:
  terminationGracePeriodSeconds: 0
  runtimeClassName: microvm
  priorityClassName: p4
  containers:
    - name: test-container
      image: docker.apple.com/busybox:latest
      command: ["sh"]
      args: ["-c", "cat /proc/self/status | grep Cap && sleep infinity"]
      resources:
        requests:
          cpu: 250m
          memory: 50Mi
        limits:
          cpu: 250m
          memory: 50Mi
  restartPolicy: Never
