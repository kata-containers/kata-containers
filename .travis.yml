sudo: required
dist: trusty

language: go
os:
- linux
- linux-ppc64le
go_import_path: github.com/kata-containers/runtime

go:
  - "1.10.x"

env:
  - target_branch=$TRAVIS_BRANCH

before_install:
  - sudo apt update -y -qq
  - sudo apt install -y -qq curl	# for yq installer

before_script:
  - ".ci/static-checks.sh"

install:
  - cd ${TRAVIS_BUILD_DIR}
  - ".ci/install-yq.sh"
  - make
  - sudo -E PATH=$PATH make install
