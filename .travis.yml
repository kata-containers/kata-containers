sudo: required
dist: trusty

language: go

env:
  - KATA_RUNTIME=cc
  - KATA_RUNTIME=runv

go:
  - 1.8

before_script:
  - ".ci/static-checks.sh"

install:
  - cd ${TRAVIS_BUILD_DIR}
  - pushd cli
  - make KATA_RUNTIME=${KATA_RUNTIME}
  - sudo -E PATH=$PATH make KATA_RUNTIME=${KATA_RUNTIME} install
  - popd
