sudo: required
dist: trusty

language: go
os:
- linux
- linux-ppc64le
go_import_path: github.com/kata-containers/runtime

go:
  - "1.10.x"

before_script:
  - ".ci/static-checks.sh"

install:
  - cd ${TRAVIS_BUILD_DIR}
  - make
  - sudo -E PATH=$PATH make install
